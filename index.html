<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Password show and hide</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Project -->
  <form>
  <div class="container">
      
          <div>
            <input type="text" name="user" id="user" required placeholder="USER">
              <span class="imgbox"><img class="user-img" src="/img/user.png" alt="user"></span>
         </div>
         <div>
           <input type="password" name="pass" id="pass" required placeholder="PIN">
             <span class="imgbox"><img class="pass-img" src="/img/pass.png" alt="Password"></span>
       </div>  
       <button type="submit" class="btn">Login</button>
  </div>
  </form>
  
  
  <script src="main.js"></script>
</body>
</html>
